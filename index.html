<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptLab - AI Testing Studio</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🧪 PromptLab</h1>
            <p>Advanced AI Testing Studio</p>
        </header>

        <div class="config-panel">
            <div class="server-config">
                <label for="serverUrl">Ollama 서버:</label>
                <input type="text" id="serverUrl" placeholder="http://localhost:11434" value="http://localhost:11434">
                <button id="testConnection" title="연결 테스트">🔗</button>
                <button id="settingsBtn" title="설정" class="settings-toggle">⚙️</button>
            </div>

            <div class="model-selector">
                <label for="modelSelect">모델 선택:</label>
                <select id="modelSelect">
                    <option value="">모델 로딩중...</option>
                </select>
                <button id="refreshModels" title="모델 목록 새로고침">🔄</button>
            </div>

            <div class="settings">
                <label for="temperature">Temperature:</label>
                <input type="range" id="temperature" min="0" max="2" step="0.1" value="0.7">
                <span id="tempValue">0.7</span>
            </div>
        </div>

        <!-- 설정 모달 -->
        <div id="settingsModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>설정</h3>
                    <button id="closeSettings" class="close-btn">✕</button>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <label for="modalServerUrl">Ollama 서버 URL:</label>
                        <input type="text" id="modalServerUrl" placeholder="http://localhost:11434">
                        <small>기본값: http://localhost:11434</small>
                    </div>
                    <div class="setting-group">
                        <label for="maxTokens">최대 토큰 수:</label>
                        <div class="token-input-group">
                            <input type="number" id="maxTokens" min="100" max="131072" step="1024" value="32768">
                            <div class="token-presets">
                                <button type="button" class="token-preset" data-tokens="4096">4K</button>
                                <button type="button" class="token-preset" data-tokens="8192">8K</button>
                                <button type="button" class="token-preset" data-tokens="16384">16K</button>
                                <button type="button" class="token-preset" data-tokens="32768">32K</button>
                                <button type="button" class="token-preset" data-tokens="65536">64K</button>
                                <button type="button" class="token-preset" data-tokens="131072">128K</button>
                            </div>
                        </div>
                        <small>대용량 모델용: 32K-128K 추천 (gpt-oss:20b, deepseek-coder 등)</small>
                    </div>
                    <div class="setting-group">
                        <label>
                            <input type="checkbox" id="autoSave"> 설정 자동 저장
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="saveSettings" class="primary-btn">저장</button>
                    <button id="resetSettings" class="secondary-btn">초기화</button>
                </div>
            </div>
        </div>

        <div class="prompt-section">
            <div class="prompt-header">
                <label for="promptInput">프롬프트 입력:</label>
                <div class="prompt-info">
                    <span id="charCount" class="char-counter">0 characters</span>
                </div>
            </div>
            <textarea
                id="promptInput"
                placeholder="에이전트용 긴 프롬프트도 입력 가능합니다...&#10;&#10;예시:&#10;당신은 도움이 되는 AI 어시스턴트입니다. 사용자의 질문에 정확하고 상세하게 답변해주세요."
                rows="8"
            ></textarea>

            <div class="prompt-actions">
                <button id="sendPrompt" class="primary-btn">전송 📤</button>
                <button id="clearPrompt" class="secondary-btn">초기화</button>
                <button id="stopGeneration" class="danger-btn" style="display: none;">중지 ⏹️</button>
            </div>
        </div>

        <div class="response-section">
            <div class="response-header">
                <h3>응답 결과</h3>
                <div class="timing-info">
                    <span id="responseTime" class="time-display"></span>
                    <span id="tokensPerSecond" class="speed-display"></span>
                </div>
            </div>

            <div id="responseContainer" class="response-container">
                <div class="placeholder">프롬프트를 입력하고 전송 버튼을 눌러주세요.</div>
            </div>

            <div class="response-actions" style="display: none;">
                <button id="copyResponse" class="secondary-btn">복사 📋</button>
                <button id="clearResponse" class="secondary-btn">지우기</button>
            </div>
        </div>

        <div class="stats-section">
            <div class="stat-item">
                <span class="stat-label">토큰 수:</span>
                <span id="tokenCount">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">생성 시간:</span>
                <span id="generationTime">0ms</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">상태:</span>
                <span id="status" class="status-ready">준비</span>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
